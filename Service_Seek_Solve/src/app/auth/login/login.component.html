<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-20 w-auto" src="assets/images/logo.png" alt="SSS">
    <h2 class="mt-11 text-center text-2xl font-bold tracking-tight text-indigo-600">
      {{ 'LOGIN_TITLE' | translate }}
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div>
        <label for="email" class="block text-sm font-medium text-gray-900">
          {{ 'EMAIL_LABEL' | translate }}
        </label>
        <div class="mt-2">
          <input type="email" formControlName="email" id="email" autocomplete="email" required
            class="block w-full rounded-md bg-white border border-gray-300 px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400
                   focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600 sm:text-sm">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium text-gray-900">
            {{ 'PASSWORD_LABEL' | translate }}
          </label>
        </div>
        <div class="mt-2">
          <input type="password" formControlName="password" id="password" autocomplete="current-password" required
            class="block w-full rounded-md bg-white border border-gray-300 px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400
                   focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600 sm:text-sm">
        </div>
      </div>

      <div>
        <button [routerLink]="['/admin']"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm
                 hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          {{ 'SIGN_IN_BUTTON' | translate }}
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      {{ 'NOT_A_MEMBER' | translate }}
      <a [routerLink]="['/signup']" class="font-semibold text-indigo-600 hover:text-indigo-500">
        {{ 'CREATE_ACCOUNT_LINK' | translate }}
      </a>
    </p>
  </div>
</div>
