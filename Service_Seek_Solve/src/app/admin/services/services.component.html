<section class="mt-12 lg:mt-24">
  <div class="bg-teal-500 text-white -skew-y-1">
    <div class="container mx-auto skew-y-1">
      <div class="flex flex-col items-center py-10 text-center lg:py-20">
        <div class="w-full px-4 lg:w-1/2 lg:px-0">
          <div class="mb-8">
            <h2 class="text-3xl lg:text-4xl font-bold mb-3">
              {{ 'SEARCH.SECTION_TITLE' | translate }}
            </h2>
            <p class="text-lg lg:text-xl opacity-80">
              {{ 'SEARCH.SECTION_SUBTITLE' | translate }}
            </p>
          </div>

          <div class="mb-10">
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-4 h-4 text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"/>
                </svg>
              </div>

              <form action="#" method="GET">
                <input
                  type="search"
                  name="search"
                  [(ngModel)]="searchTerm"
                  [placeholder]="'SEARCH.PLACEHOLDER' | translate"
                  class="p-4 pl-10 text-gray-600 rounded w-full border-gray-100"
                />
              </form>
            </div>
          </div>

          <!-- Optional: Enable if needed -->
          <!--
          <div class="text-lg">
            <p>
              {{ 'SEARCH.NOT_AVAILABLE' | translate }}<br class="sm:hidden">
              <a href="#" class="border-b border-white pb-1">
                {{ 'SEARCH.CREATE_THREAD' | translate }}
              </a>
            </p>
          </div>
          -->
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Services List -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
  <div *ngFor="let service of filteredServices" class="p-4">
    <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
      <div class="aspect-[4/3] w-full">
        <img
          [src]="service.image"
          [alt]="service.name"
          class="w-full h-full object-cover object-center"
        />
      </div>
      <div class="p-6">
        <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">
          {{ service.profession }}
        </h2>
        <h1 class="title-font text-lg font-medium text-gray-900 mb-3">
          {{ service.name }}
        </h1>
        <p class="leading-relaxed mb-3">
          <strong>{{ 'SEARCH.PHONE' | translate }}:</strong> {{ service.phone }}<br />
          <strong>{{ 'SEARCH.LOCATION' | translate }}:</strong> {{ service.location }}
        </p>
        <div class="flex items-center">
          <a [routerLink]="['/dashboard/quotes', service.id]" class="text-indigo-500 inline-flex items-center cursor-pointer">
            {{ 'SEARCH.LEARN_MORE' | translate }}
            <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"
                 stroke-linecap="round" stroke-linejoin="round">
              <path d="M5 12h14"></path>
              <path d="M12 5l7 7-7 7"></path>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
