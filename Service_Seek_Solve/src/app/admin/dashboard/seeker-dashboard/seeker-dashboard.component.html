<section class="text-gray-800 body-font justify-start" *ngIf="userProfile">
  <div class="container mx-auto px-4 py-10">
    <div class="bg-white rounded-2xl shadow-lg p-6 md:p-10 flex flex-col md:flex-row items-center gap-6">

      <!-- Profile Image -->
      <div class="w-28 h-28 md:w-32 md:h-32">
        <img
  class="rounded-full w-full h-full object-cover ring-4 ring-white shadow-xl"
  [src]="userProfile.image"
  alt="Profile Image"
/>

      </div>

      <!-- Profile Details -->
      <div class="flex-1 text-center md:text-left space-y-2">
        <h2 class="text-3xl font-bold text-gray-900 tracking-wide">{{ userProfile.name }}</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-1 sm:gap-3 text-gray-600 text-sm">
           <p class="text-gray-600">
    <strong>📞 {{ 'PROFILE.PHONE' | translate }}:</strong> {{ userProfile.phone }}
  </p>
  <p class="text-gray-600">
    <strong>📍 {{ 'PROFILE.LOCATION' | translate }}:</strong> {{ userProfile.location }}
  </p>
          <!-- <p><strong>🔧 Category:</strong> {{ userProfile.profession }}</p> -->
        </div>
      </div>

    </div>
  </div>
</section>
