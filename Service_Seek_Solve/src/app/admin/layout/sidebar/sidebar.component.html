<!-- Sidebar Wrapper -->
<div class="flex h-screen bg-white">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md transition-all duration-300 border-r border-gray-200">
    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b border-gray-300">
      <h2 class="text-xl font-bold text-indigo-600">Service Panel</h2>
      <button (click)="onClose()" id="collapseBtn" class="text-indigo-600 hover:text-indigo-500">
        <!-- Collapse Icon -->
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="p-4 space-y-2 text-gray-900">

      <!-- Active Item -->
      <a href="#" class="flex items-center px-3 py-2 bg-indigo-100 text-indigo-600 rounded-lg font-semibold">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6" />
        </svg>
        Dashboard
      </a>

      <!-- Other Items -->
      <a [routerLink]="'service'" class="flex items-center px-3 py-2 rounded-lg hover:bg-indigo-50 hover:text-indigo-600 transition">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 17v-6h13M9 5v6h13" />
        </svg>
        Services
      </a>

      <a href="#" class="flex items-center px-3 py-2 rounded-lg hover:bg-indigo-50 hover:text-indigo-600 transition">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 10h11M9 21V3M17 16h2a2 2 0 002-2v-4a2 2 0 00-2-2h-2" />
        </svg>
        Orders
      </a>

      <a href="#" class="flex items-center px-3 py-2 rounded-lg hover:bg-indigo-50 hover:text-indigo-600 transition">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M5.121 17.804A4 4 0 019 15h6a4 4 0 013.879 2.804M12 11a4 4 0 100-8 4 4 0 000 8z" />
        </svg>
        Profile
      </a>

      <a href="#" class="flex items-center px-3 py-2 rounded-lg hover:bg-red-100 text-red-600 transition">
        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10V5" />
        </svg>
        Logout
      </a>

    </nav>
  </aside>

  <!-- Main Content -->
  <!-- <main class="flex-1 p-6">
    <h1 class="text-2xl font-bold text-gray-900">Welcome!</h1>
  </main> -->

</div>
