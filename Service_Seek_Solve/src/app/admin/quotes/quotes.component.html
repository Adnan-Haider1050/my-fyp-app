<section class="text-gray-600 body-font bg-white">
  <div class="container px-5 py-10 mx-auto">

    <!-- ✅ Provider Info -->
    <div *ngIf="providerData" class="mb-10 p-5 rounded-lg bg-gray-50 shadow">
      <img [src]="providerData.image" alt="profile image" class="w-24 h-24 rounded-full mb-4" />
      <h2 class="text-xl font-semibold text-gray-800">{{ providerData.name }}</h2>
      <p class="text-sm text-gray-600">{{ providerData.profession }}</p>
      <p class="text-sm text-gray-600">{{ providerData.location }}</p>
    </div>

    <!-- ✅ Message Form -->
    <form (ngSubmit)="submitRequest()" #requestForm="ngForm"
      class="bg-white rounded-lg p-8 border border-gray-200 shadow-md">

      <h2 class="text-gray-900 text-lg font-medium title-font mb-5">
        {{ 'SEND_REQUEST.TITLE' | translate }}
      </h2>

      <!-- Name -->
      <div class="mb-4">
        <label class="block text-sm text-gray-600">
          {{ 'SEND_REQUEST.FULL_NAME' | translate }}
        </label>
        <input type="text" name="name" [(ngModel)]="formData.name" required
          class="w-full border rounded px-3 py-2" />
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-sm text-gray-600">
          {{ 'SEND_REQUEST.EMAIL' | translate }}
        </label>
        <input type="email" name="email" [(ngModel)]="formData.email" required
          class="w-full border rounded px-3 py-2" />
      </div>

      <!-- Message -->
      <div class="mb-4">
        <label class="block text-sm text-gray-600">
          {{ 'SEND_REQUEST.MESSAGE' | translate }}
        </label>
        <textarea name="message" [(ngModel)]="formData.message" rows="4" required
          class="w-full border rounded px-3 py-2"></textarea>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="text-white bg-indigo-500 py-2 px-6 rounded hover:bg-indigo-600">
        {{ 'SEND_REQUEST.BUTTON' | translate }}
      </button>

    </form>
  </div>
</section>
